<body>
    <div class="information" id="infoMsg" style="display: none;"></div>
    <div class="container " id="Home ">
        <div class="w3-bar w3-black ">
            <a onclick="getdata('all')" class="w3-bar-item w3-button w3-mobile w3-green ">Home</a>
            <a onclick="getdata('networks')" class=" w3-bar-item w3-button w3-mobile ">Networks</a>
            <a onclick="getdata('power Systems')" class="w3-bar-item w3-button w3-mobile ">Power systems</a>
            <a onclick="getdata('power electronics')" class="w3-bar-item w3-button w3-mobile ">Power Electronics</a>
            <a onclick="getdata('control systems')" class="w3-bar-item w3-button w3-mobile ">Control Systems</a>
            <a onclick="getdata('mathamatics')" class="w3-bar-item w3-button w3-mobile ">Mathamatics</a>
            <a onclick="getdata('machines')" class="w3-bar-item w3-button w3-mobile ">Machines</a>
            <a onclick="getdata('measurements')" class="w3-bar-item w3-button w3-mobile ">Measurements</a>
            <a onclick="getdata('emft')" class="w3-bar-item w3-button w3-mobile ">EMFT</a>
            <a href="admin.html " target="_blank " class="w3-bar-item w3-button w3-mobile ">Admin</a>
            <div class="w3-dropdown-hover w3-mobile ">
                <button class="w3-button ">Dropdown <i class="fa fa-caret-down "></i></button>
                <div class="w3-dropdown-content w3-bar-block w3-dark-grey ">
                    <a href="# " class="w3-bar-item w3-button w3-mobile ">Link 1</a>
                    <a href="# " class="w3-bar-item w3-button w3-mobile ">Link 2</a>
                    <a href="# " class="w3-bar-item w3-button w3-mobile ">Link 3</a>
                </div>

            </div>
        </div>
        <h1>
            Inject EEE Education system
        </h1>
        <p>Welcome to online education system GATE 2022</p>
    </div>
    <div class="dataContainer ">
        <div class="leftPannel " id="parentDiv">
        </div>
        <div class="rightPannel" style="display: none; ">
            <form class="form" id="addNewQuestionForm">
                <textarea class="textArea" placeholder=" write your question here" type="text" name="question"></textarea> <br>
                <select name="type" id="type">
                    <option value="mcq">MCQ</option>
                    <option value="netType">Net Type</option>
                </select>
                <button id="add_opt_btn" type="button">Add Options</button><br>
                <ol type="A" class="add_opt_list" id="add_opt_list">
                </ol>
                <select name="answer" id="answer">
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                </select>
                <br>
                <input list='subjects' name="subject" placeholder="Enter the subject " type="text">
                <datalist id="subjects">
                   <option value="power Systems">power Systems</option>
                   <option value="emft">emft</option>
                   <option value="machines">machines</option>
                   <option value="networks">networks</option>
                </datalist>
                <input list="years" name="year" placeholder="Enter the year">
                <datalist id="years">
                    <option value="2021">
                    <option value="2020">
                    <option value="2019">
                    <option value="2018">
                    <option value="2017">
                  </datalist>

                <br><textarea class="textArea" type="text" placeholder="write your solution" name="solution"></textarea> <br>
                <input type="submit" class="button">
                <!-- <input class="button " type="reset " name="reset " value="Reset " /> -->
            </form>
        </div>
    </div>

    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="config.js"></script>
    <script src="app.js "></script>
</body>

</html>
